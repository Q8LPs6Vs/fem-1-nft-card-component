<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>

    <div class="container">

      <main>
        <div class="card-image-container">
          <a class="card-image-link" href="#">
            <img class="card-image" src="./images/image-equilibrium.jpg" alt="An picture of an NFT" />
          </a>
          <div class="card-image-overlay">
            <img src="./images/icon-view.svg" alt="An eye-shaped icon" />
          </div>
        </div>

        <h1 class="card-header"><a href="#">Equilibrium #3429</a></h1>
        <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card-auction-details">
          <p class="card-price">0.041 ETH</p>
          <p class="card-time-left">3 days left</p>
        </div>

        <div class="card-creator">
          <img class="card-creator-image" src="./images/image-avatar.png" alt="A photo of the NFT creator">
          <p class="card-creator-text">Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </main>

      <footer class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Q</a>.</p>
      </footer>
    </div>
  </body>
</html>
